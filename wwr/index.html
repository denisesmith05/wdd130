<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mountain Side Rapids</title>
    <meta name="description" content="This home page welcomes the user and gives the option to subscribe to the rafting newsletter, while also explaining the company rafting site purpose and offerings.">
    <meta name="author" content="Denise Smith">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpeg" alt="Rafting Company Logo">
        </div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/hero2image.jpeg" alt="Rafting Adventure">
            <h1>Welcome to Mountain Side Rapids!</h1>
            <h2>Come and see our available rafting <a href="trips.html">trips and adventures!</a></h2>
        </div>
        <div class="contact-form">
            <form>
                <fieldset>
                    <legend>Sign up for monthly newsletter:</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
        <section class="grid-container">
            <figure class="grid-item">
                <img src="images/adventure.jpeg" alt="Adventure Image">
                <h3>Adventure Awaits You!</h3>
                <figcaption>Discover thrilling white water rafting experiences with Mountain Side Rapids. Our expert guides will take you on unforgettable journeys through the most scenic and exciting rivers.</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="images/family.jpeg" alt="Family Image">
                <h3>Family-Friendly Fun</h3>
                <figcaption class="grid-cap">At Mountain Side Rapids, we cater to adventurers of all ages. Bring your family along for a day of excitement and bonding as you navigate gentle rapids and enjoy the beauty of nature together.</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="images/customized.jpeg" alt="Customized Image">
                <h3>Customized Trips</h3>
                <figcaption class="grid-cap">Looking for a personalized adventure? We offer customizable rafting trips tailored to your preferences. Whether you seek adrenaline-pumping rapids or tranquil scenic floats, we have the perfect trip for you.</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="images/safety.jpeg" alt="Safety Image">
                <h3>Safety First</h3>
                <figcaption class="grid-cap">Your safety is our top priority. Our experienced guides are trained in swift water rescue and first aid, ensuring that you have a fun and secure rafting experience every time.</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 | Mountain Side Rapids | Denise Smith</p>
        <nav class="sociallinks">
            <a href="https://app.moqups.com/sdgmDoy7VWM6JErO8WGhdjTTXIrIloyg/edit/page/a30ff504a">Home Wireframe</a>
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
